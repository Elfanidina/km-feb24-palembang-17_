<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Shop Sales Dashboard</title>
  <link rel="stylesheet" href="style2.css">
</head>

<body>
  <nav class="navbar">
    <div class="burger-menu" id="burger-menu">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
    <div class="nav-links" id="nav-links">
      <a href="#home" class="active">Home</a>
      <a href="#about">About Us</a>
      <a href="#contact">Contact Us</a>
    </div>
  </nav>
  <header>
    <h1>Coffee Shop Sales Dashboard</h1>
  </header>
  <main>
    <section class="summary">
      <h1>Summary</h1>
    </section>
    <section class="filters">
      <form>
      <h2>Filters</h2>
      <div class="filter-container">
        <label for="month-dropdown">Month:</label>
        <select id="month-dropdown">
          <option value="all">All Months</option>
          <option value="january">January</option>
          <option value="february">February</option>
          <option value="march">March</option>
          <option value="april">April</option>
          <option value="may">May</option>
          <option value="june">June</option>
        </select>
      </div>
      <div class="filter-container">
        <label for="store-dropdown">Store Location:</label>
        <select id="store-dropdown">
          <option value="all">All Stores</option>
          <option value="hells-kitchen">Hell's Kitchen</option>
          <option value="astoria">Astoria</option>
          <option value="lower-manhattan">Lower Manhattan</option>
        </select>
      </div>
      <button class="filter-button">Filters</button>
      </form>
    </section>
    <section class="cards">
      <div class="card">
        <h3>Total Revenue</h3>
        <p id="total-revenue">--</p>
      </div>
      <div class="card">
        <h3>Total Product Sales</h3>
        <p id="total-product-sales">--</p>
      </div>
    </section>

    <section class="card of charts">
    <div class="card-js">
      <h2>Monthly Revenue</h2>
      <canvas id="monthlyRevenueChart"></canvas>
  </div>
  
  <div class="card-js">
      <h2>Revenue by Day of Week</h2>
      <canvas id="revenueByDayOfWeekChart"></canvas>
  </div>
  
  <div class="card-js">
      <h2>Category Product Based on Qty Sold</h2>
      <canvas id="categoryProductQtyChart"></canvas>
  </div>
  
  <div class="card-js">
      <h2>Top Products Sold by Qty</h2>
      <canvas id="topProductsQtyChart"></canvas>
  </div>
  
  <div class="card-js">
      <h2>Lowest Products Sold by Qty</h2>
      <canvas id="lowestProductsQtyChart"></canvas>
  </div>
</section>
  </main>

<footer class="footer">
  <p>&copy; 2024 All Rights Reserved.</p>
</footer>

  <script src="script.js"></script>
</body>

</html>
